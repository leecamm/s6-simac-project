<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../style/index.css" />
    <link rel="stylesheet" href="../style/profilePage.css" />

    <title>Setting</title>
  </head>
  <body>
    <!-- PROFILE PAGE -->
    <!-- HEADER -->
    <div class="profileNavbar">
      <a id="backbutton" onclick="history.back()"
        ><i class="bx bx-chevron-left bx-md"></i
      ></a>
      <p id="pagetitle">Setting</p>
    </div>

    <!-- PERSONAL INFO -->
    <main class="content">
      <div class="profile-section">
        <img src="../static/images/Portrait.png" class="profile-avatar" />
        <div class="profile-name">
          <p>Phineas - SIMAC</p>
          <span>Edit Profile</span>
        </div>
        <i class="bx bx-chevron-right bx-md"></i>
      </div>
      <!-- SETTING SECTION -->
      <div class="setting-section">
        <div class="account-setting">
          <div class="text">
            <i class="bx bx-user bx-md"></i>
            <p>Account</p>
          </div>
          <i class="bx bx-chevron-right bx-md"></i>
        </div>
        <div class="account-setting">
          <div class="text">
            <i class="bx bx-check-shield bx-md"></i>
            <p>Privacy</p>
          </div>
          <i class="bx bx-chevron-right bx-md"></i>
        </div>
        <div class="account-setting">
          <div class="text">
            <i class="bx bx-bell bx-md"></i>
            <p>Notification</p>
          </div>
          <i class="bx bx-chevron-right bx-md"></i>
        </div>
      </div>
      <!-- PAPERS SECTION -->
      <div class="setting-section">
        <div class="account-setting">
          <div class="text">
            <i class="bx bx-receipt bx-md"></i>
            <p>Term of Service</p>
          </div>
          <i class="bx bx-chevron-right bx-md"></i>
        </div>
        <div class="account-setting">
          <div class="text">
            <i class="bx bx-shield-alt-2 bx-md"></i>
            <p>Privacy Policy</p>
          </div>
          <i class="bx bx-chevron-right bx-md"></i>
        </div>
      </div>
      <img
        src="../static/images/illustrator.png"
        alt="illustration"
        class="illustration"
      />
      <div class="app-logo">
        <img src="../static/images/teamnology.png" alt="" />
      </div>
    </main>
  </body>
  <script src="../js/profile.js"></script>
</html>
