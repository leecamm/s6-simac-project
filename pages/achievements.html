<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/achievementstyle.css">
    <title>Achievements</title>
</head>

<body>
    <div id="achcontainer">
       <!-- loaded achievement Data goes here -->
    </div>
    <div id="achmodal">
        <img id="modalimg">
        <p id="modaltitle"></p>
        <button class="achbutton">Show on profile</button>
        <p id="modalexplanation"></p>
        <button class="achbutton" onclick="closeModal()">Close</button>
    </div>

    <div class="achnavbar">
        <a id="backbutton">&lt</a>
        <p id="pagetitle">Achievements</p>
        <p>Balance: 100 Educoins</p>
    </div>

    <div class="bottom">
        <div id="currentlevelcontainer">
            <img class="levelimg" src="images/level.png">
            <div id="levelcontainer">
                <p>Current level</p>
                <p>12</p>
            </div>
        </div>
        <p id="progresstext">Progress</p>
        <div class="progress">
            <div class="color"></div>
        </div>
    </div>
</body>
<script src="../js/achievementsdata.js"></script>
<script src="../js/createachievements.js"></script>
</html>
